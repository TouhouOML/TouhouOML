ja = "１面のボスのテーマ\n１面のボスの曲って難しいです。\n普通、ボスの曲は重厚な曲が主流ですが\nこのゲームは、ボスは見た目可愛い少女\nが主なので、かっこいい曲にしてます。\nで、なんで１面の曲が難しいかという\nと、かっこ（だけ）いい曲って、結構楽\nなんです（私にとって）\nでも、１面のボスの曲をかっこよくす\nると、あとが持たんので、変わった曲に\nするのが私のパターンなんです。\nだから、大変なんですよ。\nで、この曲はどうですか？(^^;;"
