[soundtrack-list.commentary]
ja = "二ッ岩 マミゾウのテーマです。\n\n狸感たっぷりに仕上げました。\n狸も狐も人を化かすイメージで被りますが、狸の方がのんびりして\nいるイメージなんですよね。だから弾幕戦闘には向かないかと思い\nましたが、案の定、弾幕は何か別の物に変化して……。"
zh-hans = "{{二岩}}的主题曲。\n\n做得非常有狸猫的感觉。\n虽然在变成人这一点上狸猫和狐狸感觉重复了，但狸猫更给人一\n种悠闲自得的感觉呢。虽然说我觉得会不会因此而太适应弹幕战\n斗的方式，果不其然，弹幕开始变化成了其他的东西……。\n"

