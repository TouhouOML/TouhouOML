ja = "２面のテーマです。\n\n朝のお寺って静かで良いんですけどね。\nでも妖怪の住まうお寺は、夜から明け方の方が騒がしいのです。\nお寺に妖怪なんて色々イメージが湧きますよね。\nそのイメージを生かして、自分なりの和風曲に仕上げました。"
zh-hans = "２面的主题曲。\n\n早晨的寺庙无比寂静真是好啊。\n不过妖怪们居住的寺庙，从夜晚到凌晨的时段却最热闹。\n说到寺庙里住着妖怪就让人浮想联翩呢。\n善用那些心中的印象，就做成了有自己风格的和风的曲子。\n"

