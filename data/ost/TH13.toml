ja = "４面のテーマです。\n\n前半面とうって変わって流れる様な曲にしました。\n狭い空間を猛スピードでかけるのは気持ちいいですよね。\nでも洞窟では良いけど、学校や会社では走らないように。\n洞窟って良いね。（鍾乳洞でも走ってはいけません）"
