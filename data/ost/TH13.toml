ja = "幽谷 響子のテーマです。\n\n今の人でも山に行ってヤッホーって言いますかね？\n意外と恥ずかしくて大声出せなかったりしませんか？\n山彦も暇でしょうねぇ。そりゃ仏門にも入りますよ。\nちなみに海に行ってバカヤローとか叫ぶと漁師さんが驚きます。"
