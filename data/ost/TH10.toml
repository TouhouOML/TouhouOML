[soundtrack-list.commentary]
ja = "スタッフロールテーマです。\n神様に雨乞いをして雨を降ろします。本編のストーリーとは一切関\n係がありませんが、神様の恵みとして一番判りやすいのが雨でした\nので……。\n風の神とは、別に天狗みたいに風を吹かすだけでなく、農業の神と\nいった意味合いもあるんですよね。農業といえば雨。だから、雨。"
zh-hans = "Staff画面的主题曲。\n若向神明祈雨便会降下雨水。虽然这和故事主线毫无关系，\n但是一想到神的恩惠首先映入脑中的就是雨不是吗……\n所谓风之神，并不是只能像天狗一样扬风，\n而是更贴近于农业之神的感觉呢。\n说到农业自然想到雨，所以说啦，雨。\n"

