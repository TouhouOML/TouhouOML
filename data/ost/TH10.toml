[soundtrack-list.commentary]
ja = "エキストラステージのテーマです。\nこのゲームで最も楽しげな曲を作ろうと思って書きました。\n大して美味しくもない焼そばにお好み焼き、タコ焼、味付けの\n濃いゲソ焼。しかも妙に値段が高い。\nそんな屋台のジャンクフードを肴に、境内を眺めながら缶ビール。\nそんな神社の縁日、大好きです。それもビールの楽しみ方の一つ。"
zh-hans = "Extra关卡的主题曲。\n以将其做成这个游戏中最欢乐的曲子为目标所写出的作品。\n并非特别好吃的炒面，还有杂菜煎饼、章鱼烧、下了重料的烧烤，\n而且价格还高得离谱。\n在这样的小吃摊吃着垃圾食品，喝着罐装啤酒眺望神社的院内。\n这样的神社庙会，我最喜欢了。还有啤酒也是享乐的一部分。\n"

