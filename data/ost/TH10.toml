[soundtrack-list.commentary]
ja = "河城　にとりのテーマです。\nこの曲はよく聞くことになるので、飽きさせない事に力を入れてみ\nました。その為に、奇妙なフレーズとリズムを使ってみましたが如\n何でしょう。この曲長時間聞く事を想定しています。初めて聞い\nた時の印象から、聞いていくうちに徐々に変化していきます。\n最後的にはかなり切ない曲に聞こえてくる筈、かな？"
zh-hans = "河城荷取的主题曲。\n希望若是细心听这个曲子的话，就会让人产生百听不厌的感觉。\n为了达成这样的效果，运用了奇妙的乐句和节奏，不知大家觉得如何。\n我一开始就想好了要让这首曲子可以听很长时间。\n最初听到时产生的印象，会随着曲子的进行而徐徐产生变化。\n听到最后的话应该会颇为揪心吧？\n"

