[soundtrack-list.commentary]
ja = "秋　穣子のテーマです。\n道中に比べるとテンポの良い曲です。収穫祭というイメージと、\n未熟で脳天気な神様のイメージを入れてみました。\nこんな緊張感のない曲でゲームが出来るのは東方だからこそ、\n普通はこんな軽い曲でボス戦ってのは難しいもんです。\n短いループですが、ボス戦自体も短いしね。"
zh-hans = "秋穰子的主题曲。\n与道中相比具有更好的速度感的曲子。\n在其中含有丰收祭典以及不成熟且轻浮的神明的印象。\n在游戏中出现这般没有紧张感的曲子，这就是东方啊。\n一般来说这么轻松的曲子和BOSS战很难融合到一块去吧。\n虽然循环<ref>loop</ref>很短，但BOSS战本身也够短了。\n"

