[soundtrack-list.commentary]
ja = "２面のテーマです。\n一面とは対照的に暗めな曲です。\n良い感じに西洋風とも東洋風とも取れる曲だと思います。\nボスがゴスロリ風なので、こんな感じの曲になりました。\n少しミステリアスなイントロから、視界が開けるサビへと移行する\n部分は、かなり気持ちが良い物です。"
zh-hans = "第二面的主题曲。\n此曲的阴沉与第一面形成了鲜明对比。\n个人认为是把西洋与东洋风融合得满不错的曲子。\n因为是哥特萝莉风格的BOSS，于是曲子就做成了这样。\n从稍有神秘色彩的前奏一转至拨云见日般开阔的副歌部分，\n给人的感觉十分良好。\n"

