ja = "八坂　神奈子のテーマです。\n圧倒的な力で人間、妖怪を全て味方にする不思議な神様です。\n神への畏怖を感じさせるパートと、歴史の重みを感じさせるパート\nで構成されています。\nいずれにしても、遊び心たっぷりの余裕有りまくりの曲です。早苗\nとは大違いの曲調ですが、これが人間と神の差なのかも知れません。"
zh-hans = "八坂神奈子的主题曲。\n以压倒性的实力令人类妖怪全部收归己用的不可思议的神明。\n分别由对于神明的畏惧感以及历史的沉重感两部分所构成。\n但不管怎么说，倒是令人充满玩乐心和余裕的曲子。\n虽然和早苗用的曲调有天差地别，\n想必这便是人类与神之间的纵深也未可知。\n"

