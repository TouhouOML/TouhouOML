[soundtrack-list.commentary]
ja = "５面のテーマです。\n今回全体的に和風成分が濃いです。特に後半に行くほど和風です。\nこの曲は他に比べると和風成分が小さなめですが、懐かしく暗い感\nじのメロティとサビの疾走感は後半っぽい匂いがします。\nゲームプレイと併せる聴くとより一層後半ぽいです　（後半です）。\nそれにしても守矢の神社、博麗神社より豪華そうだなぁ……。"
