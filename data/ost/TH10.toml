[soundtrack-list.commentary]
ja = "エンディングのテーマです。\n\n今回は全体を通して三拍子が多いですな。なんか三拍子って和風な\nゲームとしっくり合う気がします。\n暗すぎ明るすぎず、自己主張を控えめに。\nそう作れば空気のような曲になるので、どんな場面にも使えます。"
zh-hans = "结局的主题曲。\n\n这回似乎从头到尾都在用三拍子。\n总觉得三拍子与和风游戏的配对相当地合适。\n既不过分阴郁也不过分明快,因为节制了自我主张\n做成这样的话就会成为空气一般的曲子，适用于任何场景啦。\n"

