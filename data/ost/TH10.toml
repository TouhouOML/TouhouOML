[soundtrack-list.commentary]
ja = "洩矢　諏訪子のテーマです。\n楽しげでスピード感のある曲です。しかもメインのメロディは和風\nで子供っぽい感じを入れてみました。諏訪子にぴったりです。\nそんな明るい曲調とは裏腹に、実は地獄のピアノ曲です。\nこの曲もまた、神奈子以上に余裕のありまくり曲ですね。\nむしろ巫山戯ているとしか思えない。特に超高速ピアノが。"
zh-hans = "洩矢诹访子的主题曲。\n令人感到欢快的快节奏曲子。\n而且主旋律以和风的方式融入了孩子气的感觉，和诹访子很般配呢。\n潜藏在这明快曲调背后的，可是地狱的钢琴曲啊。\n这首曲子比起神奈子的更加轻松呢。\n也只能当做是在尽兴玩乐了，尤其是超高速钢琴。\n"

