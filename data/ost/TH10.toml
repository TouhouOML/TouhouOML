[soundtrack-list.commentary]
ja = "１面のテーマです。\nこのノリも久々ですね。\nゲームのテンポを突然落とすメロディアスな部分といい、緊張感の\n感じられない曲調と言い……今までの東方の中で１，２を争う１面\nっぽい曲だと思うのですが如何でしょう？"
