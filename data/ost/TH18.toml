[soundtrack-list.commentary]
ja = "姫虫 百々世（ひめむし ももよ）のテーマです。\n\nムカデの姫です。いやー、いくら昆虫好きでもムカデはちょっと\nねぇ……。醜悪、毒がある、割と身近でレア度も低い、と嫌われる\n要素しかないムカデですが、やっぱり嫌いです。でも曲は最高に\n楽しくムカデみたいに格好いい物になりました。やっぱり好きかも。"
zh-hans = "姬虫 百百世的主题曲。\n\n她是蜈蚣公主。哎，不管说多喜欢昆虫，蜈蚣还是太……\n丑恶、有毒、经常能够发现、稀有度低，蜈蚣身上全都是\n这种会被讨厌的要素，但再怎么说……还是讨厌。不过我把\n这首曲子写成了最为欢快，像蜈蚣一样帅气的音乐。说不定我还是喜欢蜈蚣。"

