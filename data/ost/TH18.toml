ja = "エキストラステージのテーマです。\n\n勾玉（酸素ボンベ）を手に入れて心置きなく、坑道探検に行く\n霊夢達をイメージしました。\n振り回されっぱなしだった彼女達の逆襲が始まる……\n筈だったのに。まさかさらに振り回される事になるとは"
zh-hans = "EXTRA关卡的主题曲。\n\n这首曲子的感觉来自获得勾玉（氧气瓶）后毫无顾虑地开始探索\n矿道的灵梦等人。\n被耍得团团转的她们将要发起逆袭……\n本来应该是这样的。结果反而被耍得更加晕头转向了"

