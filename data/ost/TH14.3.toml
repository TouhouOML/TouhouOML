zh-hans = "最序盘的主题曲。\n\n因为这是角色和曲子没有关联的游戏，\n所以我作成了一般的战斗曲一样的风格。\n场景的长度与曲子的长度不一致是因为\n这首曲子是以多次重新挑战为前提的。\n"

