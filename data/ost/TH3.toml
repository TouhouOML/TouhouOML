[soundtrack-list.commentary]
ja = "タイトルの曲です。いきなり東方な感じ\nがしませんね。\n我ながら、よくここまでゲームの雰囲気\nに合わない曲を作って平気な顔してられる\nなぁ、なんて最近思ってます。\nけど、最近はこの雰囲気に馴れたせいか\nそれとも、実はこの雰囲気で合ってるのか\n私のゲームはこういう曲じゃなきゃ駄目な\n気がしてきました。\nそんなわけで、最初からこういった曲で\n始まってます。いやはや。"
zh-hans = "标题画面的曲目。\n一下子是没有东方的感觉的。\n最近在想，嘿，我还真能在做出这么不\n合游戏氛围的曲子之后还摆着一脸啥事儿\n都没有的样子啊。\n不过，是因为最近习惯了这种气氛吗，\n又或者是其实这种气氛才是正确的吗，总之\n有种感觉，我做出来的游戏还非得要配上这\n种曲子不可啊。\n如此这般，首先就由上述的这种曲子开\n始了，哎呦喂。"

