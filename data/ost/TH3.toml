[soundtrack-list.commentary]
ja = "魅魔のテーマ。\n魅魔を知らない人の為にちょっと説明し\nますが、前作、東方封魔録のラスボスなん\nですよ。\n今回はボスでも何でも無く、ただの使用\nキャラにすぎないんで、余りかっこよすぎ\nる曲は避けて作ってみたんだけど・・・\nそれにしても、このキャラの性格がよく\nわかんないです。\n（自分で作ったキャラだろうが（汗））\nだから、曲もどうしたもんだか。\nさびのメロディは、単純だけどいい感じで\nす・・よね。（単純だから？）"
zh-hans = "魅魔的主题曲\n为那些不了解魅魔的人稍作帮助，她可是\n前作「东方封魔录」的最终Boss呦。\n这次并不是什么Boss，而仅仅作为可以使\n用的自机而已，虽然曲子已经尽量避免不要\n做得太拉风了，不过．．．\n话说回来，这个角色的性格还真是有些让\n人搞不懂啊。\n（是你自己做出来的角色吧喂（汗））\n所以，这曲子到底怎么了。\n高潮部分的旋律，虽然很简单，但感觉还\n不错……呢。（就因为简单？）"

