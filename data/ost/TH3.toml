ja = "カナ・アナベラルのテーマ\nこの娘も人間じゃないのよねぇ・・・\n自分はキャラを作るときに、いつも紙にい\nろんなキャラを描いて、その中から選ぶん\nですが。このキャラかなりロリっとした感\nじのキャラだったんだけど・・・\n曲の方は、妙にかっこいいですよね。\nさっきも書いたけど、かわいい曲って苦手\nなのです。この曲もそうですよね・・・。\nこのキャラだったらもっとかわいい系でも\nよかったですよねぇ・・・。\n\nあああ、どの曲もなんだか中途半端～\n（かっこいいけど、少女っぽい感じ（音色\nが）もするし）まぁ、いいんですけど。\n自分はそれが気に入ってるみたいだし。"
