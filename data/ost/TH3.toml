ja = "エレンのテーマ\nう～ん。作者、かわいい曲は苦手なんで\nす。なんか、あんまりかわいい曲では無い\nですよね。\n（エレンの元の漫画知ってる人、いたらご\nめんよ。あんまりキャラに合ってなくて）\nそれはともかく、この曲、実はずうっと\n昔にＭＩＤＩを練習する為に作った曲を、\nＦＭで作り直したものなのです。\nお気に入りのオリジナル曲の一つだった\nんですが、元の曲は完全に東洋風だったん\nですが・・・（この曲もそうな気が・・）\nなんで、外国の少女のテーマなのかしらん"
