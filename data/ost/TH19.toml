[soundtrack-list.commentary]
ja = "博麗 霊夢 ＆ ストーリーモード序盤のテーマです。\n\n霊夢のイメージに寄せつつ、このゲームの雰囲気を\n決定する曲です。\n軽快で楽しく可愛い、この世がこんな世界だったら良いなぁ、\nという思いで作りました。"
zh-hans = "博丽灵梦&剧情模式前期主题曲。\n\n这支曲子较为贴近灵梦的印象，\n同时也决定了整个游戏的基调。\n轻快、活泼又可爱，要是这个世界也是这样就好啦。\n我是抱着这种心情去作曲的。"

