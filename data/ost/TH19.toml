[soundtrack-list.commentary]
ja = "霧雨 魔理沙 ＆ ストーリーモード中盤のテーマです。\n\n疾走感を持ちつつ、怪しい感じの曲にしました。\n魔理沙のイメージを保ちつつ、どんなキャラでもあう様に\nなってると思います。\nちょっと不気味なくらいがこのゲームっぽいです。"
zh-hans = "雾雨魔理沙&剧情模式中期主题曲。\n\n这支曲子充满疾驰感而又有些古怪。\n我觉得这支曲子维持了魔理沙的既有印象，\n同时也和任何角色都很搭配。\n略带诡异的感觉很有本作的风格。"

