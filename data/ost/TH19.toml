ja = "孫 美天のテーマです。\n\n自分の事を孫悟空の生まれ変わりだと思っている猿です。\n定期的に西遊記のようなファンタジーに憧れます。\nこのゲームの世界観をあえて無視して、西遊記をイメージして\n作りました。曲は大変美しく出来て満足です。"
zh-hans = "孙美天的主题曲。\n\n她是只猿猴，坚信自己是孙悟空转世。\n我会定期对西游记那个类型的幻想故事心生憧憬。\n这支曲子是有意无视了游戏的世界观，基于西游记的印象创作的。\n成曲优美动人，我很满意。"

