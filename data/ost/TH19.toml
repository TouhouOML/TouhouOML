[soundtrack-list.commentary]
ja = "タイトル画面のテーマです。\n\n獣っぽく力強いタイトル画面にしました。\n重厚さと儚さ、力強さと無力さ、そういった矛盾する要素が\n同居した獣の知性を表現しています。"
zh-hans = "标题画面主题曲。\n\n本次采用了颇具兽性、充满力量感的标题画面。\n厚重与纤弱、强大与无力，\n这些相互矛盾的特征表现着集群而居的兽类的智慧。"

