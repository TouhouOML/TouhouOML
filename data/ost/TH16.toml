[soundtrack-list.commentary]
ja = "スタッフロールのテーマです。\n\n冬の曲の別バージョンで、爽やかな終わりのイメージです。\n\nそういえば何で冬の吹雪の曲が爽やかかって？\nそれは「冬はつとめて」<ref>出自《枕草子》</ref>から、早朝をイメージしたからです。"
zh-hans = "Staff画面的曲子。\n\n是冬天的曲子的另一版本，便做成了清清爽爽地结局的印象。\n\n你问为什么冬日吹雪的曲子能这么清爽？\n因为「冬则晨朝」，我是以大清早为印象谱曲的。\n"

