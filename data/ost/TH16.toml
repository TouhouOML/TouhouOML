[soundtrack-list.commentary]
ja = "摩多羅 隠岐奈（真）のテーマです。\n\nエキストラなのにストーリーが本編になってしまいました。\n真の隠岐奈戦と言う事で、自然の持つ爽やかさを全て取っ払い\nそれでもメロ強めで真のラスボスらしい曲に仕上げました。\n正直、後ろから攻撃されるの大嫌い！"
zh-hans = "摩多罗 隐岐奈（真）的主题曲。\n\n明明都到了EX关卡结果剧情却变成了重头戏。\n既然是要和真正的隐岐奈战斗，便全部去除了大自然的清爽感\n又加强了旋律之后呈上了一首像个真正的最终BOSS一样的曲子。\n说实话，我最讨厌背后阴人的攻击啦！"

