[soundtrack-list.commentary]
ja = "夜の霊夢ステージ曲です。曲名のまま少女綺想曲のアレンジです。\n神社ということでエセ和風な感じになるように作りました。多分。\nこの曲はすでに夏前に作り終えていたのですが、永夜抄の少女綺想曲を聞いて、いじるところ間違えたかなー、と微妙な気分になったりも。\nまあ同じ方向性で作ってしまっては、単なる劣化コピーとなってしまうので、これはこれで良かったのだろうと思うことにします。"
zh-hans = "灵梦的夜晚关卡曲，正如曲名，是少女绮想曲的重编排曲。\n说到神社就做成伪和风的感觉了。大概。\n虽说在夏前便已经做完，不过听过了永夜抄中的少女绮想曲之后，就变成了『改动的位置可能搞错了吧』——这种微妙的心情。\n不过算了，如果向同一方向去作的话，就变成单单的劣化副本了，所以我认为这样也有这样才好的感觉。\n"

