[soundtrack-list.commentary]
ja = "伊吹萃香のテーマです。\n子供に聞かせる御伽噺、桃太郎、一寸法師、そして金太郎などなど。\nこの曲はそんな御伽噺に出てくる、どこか楽しげで幸せそうだった鬼達をイメージしました。\nこの恐ろしくなさげがたまらないですよね。\nさて、上の御伽噺の中に仲間外れが居るとしたら、一体どれだろう？\nそんな事でも考えながら、今日も鬼とお酒でも飲みましょうか。"
zh-hans = "伊吹萃香的主题曲。\n孩子们都会听到桃太郎、一寸法师、还有金太郎等等的童话。\n这首曲子，就是以从那些童话中出现的、快乐而幸福的鬼们为印象而作的。\n这种无恐惧感真是不得了。\n那么，如果上面说到的童话之中，有被排斥的故事的话，到底是哪个呢？\n一边考虑着那些事，一边在想『不如今天也同鬼一起饮酒吧』。\n"

