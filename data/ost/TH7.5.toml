[soundtrack-list.commentary]
ja = "盛り上がる曲にする必要があるのに、後に控えている格闘部分よりは抑えなくてはならない、という微妙な位置なのが格闘ゲームの会話曲――とか最初は考えていたはずなのですが、激しく自己主張しています。\n展開も何も無く割と一直線に分かりやすく。\nちなみに開発コード名は「岩男」でした。"
zh-hans = "明明需要热烈的曲子，却不得不比后面马上要放的格斗曲更加节制，格斗游戏的对话曲就是处在这样微妙的位置上。——虽然最初应该是这么考虑的，然而我还是激烈地坚持了己见。\n展开之类什么都没有，非常直接而易于理解。\n顺带一提，开发代号是『岩男』。\n"

