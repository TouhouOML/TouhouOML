[soundtrack-list.commentary]
ja = "割とまともにBGMな作りになってると思います。\n東方的なピアノとはこんな感じの速い動きだろう、と意識して作ってみました。\nピアノ以外の部分で別物となっておりますが。\n頭の部分とかもうちょっと丁寧に作りたかった一曲です。"
zh-hans = "格外认真地在制作BGM风格的样子。\n东方风的钢琴，应该就是这样快速行动的感觉吧，我就是这么考虑创作的。\n虽说钢琴以外的部分就完全变成别的东西了。\n是想要再稍微用心制作曲子开头部分的一曲。\n"

