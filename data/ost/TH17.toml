zh-hans = "5面的主题曲。\n\n在畜生界弱肉强食才是唯一的真理。\n经济上的成功最为重要，个人的思想并不会得到尊重。\n个人的情感，在被合理化的社会当中只会成为障碍。\n畜生界，是自我负责论盛行的都市社会的噩梦之一。"

