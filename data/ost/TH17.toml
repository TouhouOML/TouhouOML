[soundtrack-list.commentary]
ja = "驪駒 早鬼のテーマです。\n\n驪駒（くろこま）です。筋肉馬鹿らしいので、性格は悪くなさ\nそうです。畜生界では一番安心感があります。\n馬という事でカウガール風の服装にしたんですが、よく考えたら\nそれは乗る側の服装ですよね。よく考えなくても。"
zh-hans = "骊驹 早鬼的主题曲。\n\n她是骊驹。她似乎是肌肉笨蛋，性格大概并不坏。\n在畜生界中她是最给人一种安心感的。\n因为她是马，所以她的服装是牛仔女郎的风格，\n但仔细想想那是骑马的人穿的。不用仔细想也能知道。"

