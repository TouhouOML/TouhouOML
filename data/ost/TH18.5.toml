ja = "前半ボスのテーマです。\n\nとにかく楽しげで跳ねるような妖怪をイメージして作りました。\nこのゲームの曲はキャラと結びつけていないのですが、\n最初にチュートリアルでミケと対峙する時に流れるので、\n大分ミケの猫っぽいイメージに引きずられている気もします。"
