[soundtrack-list.commentary]
ja = "中盤ステージのテーマです。\n\n賽の河原で使われているのでちょっと重そうな感じで始まりますが、\n全体的にはスピード感抜群の気持ちいい曲です。\nどんな場所でも気軽に楽しんでいる魔理沙をイメージしています。\n今回は随所にエキゾチックなメロディが散りばめられています。"
zh-hans = "中期关卡的主题曲。\n\n因为是在赛之河原播放所以开头稍显沉重，\n但总体来说这是支速度感一流的爽快曲子。\n它所描绘的是无论在什么地方都能随遇而安的魔理沙的印象。\n曲子各处都点缀着异国风情的旋律。"

