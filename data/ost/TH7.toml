[soundtrack-list.commentary]
ja = "アリス・マーガトロイドのテーマです。\nアリスはシリーズ的にちょっと特別なキャラなので、気合入れて作曲\nしました（て言うと、他の曲は手を抜いてるみたいですが）\n戦闘の切羽詰まった感の中にも、お互い心に余裕が見える程度な曲を\n目指しています。この心の余裕こそが彼女達の美徳なのです。\n・・・（美徳は）ゴスロリ、じゃないですよ（笑）"
zh-hans = "{{爱丽丝}}的主题曲。\n因为爱丽丝对于这个系列来说算的上是有点特别的角色，所以自然很卖力\n地为她作曲（但这么说的话，会给人感觉好像其他曲子都不用心的样子）\n目标是要做成一首感觉在战斗中既有被逼得走投无路之感，又好像互相都\n能看到彼此心中的从容程度的曲子。这份心中的从容也正是她们的美德。\n……（说到美德）可不是什么哥特萝莉哦（笑）"

