[soundtrack-list.commentary]
ja = "３面テーマです。いきなりもう終盤か？と感じさせる曲ですね。\n実は、今回体験版を先行発表するので、中途半端な体験版にしない為\nにゲームの１回目の節目を３面に持って来る事にしました。\nなので、若干シリアス目な曲を目指してみました。\nとはいいつつ、実は最も昔の私っぽい曲です。その為、多分そう感じ\nるのは私だけでしょうが、懐かしさを覚えます。"
zh-hans = "第3面的主题曲。突然就到终盘了吗？给人以这种感觉的曲子呢。\n实际上，因为这次先发表了体验版，为了不让它成为一个半吊子的体验版，\n而把游戏第一回的转折点放到了第3面。\n因此，也需要一些相对能让人认真的曲子。\n虽然这么说，实际上这个是最像我以前风格的曲子。因此，估计能\n有那种感受的应该也只有我自己而已吧，有种很怀念的感觉。"

