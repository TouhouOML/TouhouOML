ja = "西行寺 幽々子（さいぎょうじ ゆゆこ）のテーマです。\nとにかく、東洋風でメロディアスでラストらしい曲を目指しました。\nとかなんとかいっちゃって、どう聴いてもいつもの曲です（笑）\n激しくも優雅で、力強くも儚げに、色々感じ取れる曲になったかなと"
zh-hans = "西行寺 幽幽子的主题曲。\n总之，我是以作出东洋风格、旋律优美而且有最终感觉的曲子为目标的。\n虽然我这么说，但怎么听都是一如既往的曲子（笑）\n我想这是一首激烈而优雅，强力而虚幻，可以感受到很多的曲子"

