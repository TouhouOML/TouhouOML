[soundtrack-list.commentary]
ja = "レティ・ホワイトロックのテーマです。\n（この曲に限らず）私の曲は露骨でない和洋折衷を目指しています\n１面ボスなのですんごく短い曲ですが、この世界観の入り口として\n思うがままに表現してみました。\nストレートな曲なのに、どのジャンルにも当てはならない不思議な\n曲です"
zh-hans = "{{蕾蒂}}的主题曲。\n（不光是这首曲子）我作曲的目标一直都希望有一种不露骨的和洋折衷的\n风格。作为第一面的BOSS使用的虽然是这么短的曲子，但把它作为这个世\n界观的入口，尝试着把它表现成我所想的样子。\n是一首分明很直率，却不像以往任何一种流派的不可思议的曲子。"

