ja = "橙（チェン）のテーマです。\n元気な妖怪少女のイメージで作曲しました。何の迷いも無くアドリブ\n的に作曲した曲です。あんまひねった事すると、狙いすぎておかしく\nなる事が良くわかったので(汗)、即興的に弾いたメロディで創ってみ\nました。それはもうお酒を大量に嗜んで...\nこれはこれで自分に素直な曲です(^^;"
