[soundtrack-list.commentary]
ja = "タイトル画面テーマです。\n前作のタイトル曲のイメージを引きずりつつ、和風に和風に。\nこの曲、「これから弾幕の嵐！」って雰囲気を完全に削ぎます。\n正直、あっても無くても良さそうな曲だったりするんですが、\n高揚する弾幕魂をここでなだめる役割を果たしています（笑）"
zh-hans = "标题画面的主题曲。\n受到前作标题画面曲风的影响，完全是和风中的和风。\n这首曲子，把“接下来就是弹幕的暴风雨了！”的氛围给完全削弱了。\n老实说，虽然这是首有也好没有也好的曲子，\n不过它总算是达成了把高扬的弹幕之魂给平息下去的任务。（笑）"

