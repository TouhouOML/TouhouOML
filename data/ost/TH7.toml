[soundtrack-list.commentary]
ja = "八雲 藍（やくも らん）のテーマです。\n幻想より幻惑的なイメージで作曲しました。\n曲自体から、活きの良い妖怪を感じてもらえればいいかなと。\nシューティングで長期戦になるところは、繰り返しが多くて一定の調\n子の方がいい感じだと思うので、そんな感じな曲に。"
