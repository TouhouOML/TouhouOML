[soundtrack-list.commentary]
ja = "撮影曲３です。中盤以降に使う曲として用意しました。\n\nボスも文も楽しんでいる感じを出しつつ、ボスに威圧感を持たせる\nのは難しい物です。\nこの曲はそれを意識して、軽快で明るいながらもボスが強そうに\n見える様に格好つけ書きました。特にピアノ。"
zh-hans = "摄影用曲３，用于中盘之后的曲子。\n\nBOSS及文一直都乐在其中，要让BOSS保持威势不是件容易的事。\n虽是轻盈明快的曲子，意识到这点后，\n便将BOSS表现成看上去很强的样子。\n尤其是用钢琴。\n"

