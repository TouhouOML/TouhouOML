[soundtrack-list.commentary]
ja = "撮影曲２です。\n\n怖いような可愛らしいような奇妙なノリを持たせました。\n人を攫ったり喰ったりが当たり前の妖怪なのに、どこか陽気で人当\nたりも良さそうな所が、幻想の天狗のイメージ。\nこの曲には、ぞの怖さと陽気さ、暢気さを混ぜた感じになっている\nかと思います。"
zh-hans = "摄影用曲２。\n\n曲子带着似是恐怖、又好似可爱的奇妙节奏。\n明明是生来便要袭击人类、以人类为食的妖怪，\n却又有待人和善的活泼一面，便是幻想之天狗的形象。\n这首曲子是否很好地融合了恐怖以及活泼、悠然的感觉呢？\n"

