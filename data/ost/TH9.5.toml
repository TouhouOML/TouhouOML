[soundtrack-list.commentary]
ja = "撮影曲４のテーマです。後半に使う曲として用意しました。\n\nレトロな日本をイメージしたところ、私の中ではこんな感じに。\n雪の降る京の都。人気の少ない夜の道。\nでも、この曲のレトロさは私のレトロさでして……。\nこの曲を聴いていると何となく昔を思い出してしまう。"
zh-hans = "摄影用曲４，用于后半的曲子。\n\n想象往昔的日本风貌之际，我的脑中是这样的画面：\n下雪的旧时都城——京都，以及鲜有人迹的夜路。\n不过，这首曲子的复古是我的复古尔尔……\n听着曲子，不知不觉就回忆起往昔来。\n"

