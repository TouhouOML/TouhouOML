[soundtrack-list.commentary]
ja = "撮影曲１です。\n\n今回のゲームは、通常のボス戦のような曲ではなく、もっと日常感\nを出したかった為、こんな感じに。\n随分と落ち着いた感じですが、実際文は余裕です。自分から被写体\nをおちょくりに出かけている様なもんですし。"
zh-hans = "摄影用曲１。\n\n这次游戏中的曲子，和往常BOSS战中的那一类不同，\n为了表现出更多的日常感，做成了这种感觉。\n相当沉着的感觉，实际上文也是游刃有余，\n就象是自己正在逗摄影对象玩一般。\n"

