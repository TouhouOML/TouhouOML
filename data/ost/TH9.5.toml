[soundtrack-list.commentary]
ja = "タイトル、メニュー画面のテーマです。\nいつもの曲です。\n今回は少し暗くレトロな感じが出るようにして、妖怪らしさが出る\nようにしました。\nザーというノイズは妖怪のミステリアスな部分です。決してモニタ\nとスピーカーが逝かれたわけでは無いのでご安心を。"
zh-hans = "标题、菜单画面所用的曲目。\n一如既往的曲子，这次做得带有少许阴沉复古的感觉，\n象是会有妖怪出来。\n沙沙作响的噪音是妖怪的神秘所在，\n绝对不是显示器或扬声器的问题，请放心。\n"

