ja = "エンディングのテーマ。\n\n哀しげ～希望～勇敢～再び哀しげ…\nという曲に仕上げるのに苦労しました。\n\n一分半程の間に目まぐるしく曲調が変化す\nるので、聴く方も大変かも。\nイントロは、エロゲーライクに（違）\nメインメロディは元気が出るように（謎）\nサビは騎兵隊ライクに（それも違う）\n最後は、時計仕掛けをテーマに（本当）\n苦労したけど短い曲だな～（^^;"
zh-hans = "Ending主题曲。\n\n悲伤～希望～勇敢～再次悲伤…\n我将其做成了这样的曲子，但很辛苦。\n\n在一分半左右的时间里，曲调瞬息万变，\n听的话也许很够受的。\n前奏听起来像黄油（误）\n主旋律做得有精神（谜）\n高潮像骑兵队（那也不对）\n最终将钟表装置做成主题（真的）\n虽然很辛苦，但却是首短曲呐～（^^;\n"

