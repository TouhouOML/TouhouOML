ja = "エキストラステージのテーマです。\n\nうって変わって東方な曲を目指しました。\n和風ニューエイジチックに、和風な楽器も\n使っています。\n\n和製楽器とピアノって異常にマッチします\nよね。篳篥とピアノ（東儀秀樹）とか..\n\nとにかく、楽器もジルクロードを通って来\nたのかと思うと色々と幻想してしまう。\nメイドさんもシルクロードを通っ（略）"
zh-hans = "Extra Stage的主题曲。\n\n与之前截然不同，我是以东方的曲子为目标的。\n将其做成了和风New Age风格，使用了和风乐器。\n\n日本式乐器和钢琴异常合得来。\n筚篥和钢琴（东仪秀树）之类..\n\n总之，乐器也是通过丝绸之路来的吗，\n我幻想了很多。\n女仆小姐也是通过丝绸之路（略）\n"

