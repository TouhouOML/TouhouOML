[soundtrack-list.commentary]
ja = "最終ボス、ビビットのテーマ２。\n\n幻想テクノ調に仕上げました（謎）\nいわゆる中継ぎの曲なので、自己主張が出\nないように気を付けました。\nこの曲は、自分的に結構珍しいタイプの曲\nでややお気に入りであります。\n\n実はこの曲、ドラムメインに仕上げるつも\nりだったんですが、そういう曲あんま聴か\nないせいか、大変な曲になったので、いろ\nいろメロディを付けました。"
zh-hans = "最终Boss，VIVIT的主题曲２。\n\n将其做成了幻想铁克诺调（谜）\n因为是所谓的过渡曲，所以我注意将其做得不那么强调。\n这首曲子对我来说是少有的曲子，\n我很喜欢。\n\n其实这首曲子，我本想将其做成主要是鼓点的曲子，\n但我没怎么听过这种曲子，\n曲子做得很糟糕，所以我加入了很多旋律。\n"

