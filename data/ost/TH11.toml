page = "哈德曼的妖怪少女"

[soundtrack-list.commentary]
ja = "古明地こいしのテーマです。\n\n不気味で壊れた少女っぽさを出そうとしてみました。\n不気味さがおまけのボスっぽさを出しているかと思います。\n本当は薔薇を敷き詰めた庭とかで、茨が痛そうな場所で戦うのが\n似合う筈ですが、今回は何故か神社。"
zh-hans = "古明地恋的主题曲。\n\n试着表现出令人毛骨悚然的坏掉的少女的感觉。\n实际表现出了附带阴森样的BOSS的感觉吧。\n其实应该适合在铺满蔷薇的庭院，荆棘看起来很刺痛的场所战斗\n这次不知为何是在神社呢。\n"

