[soundtrack-list.commentary]
ja = "エンディングのテーマです。\n\n朝まで呑んで寂しく帰る時のイメージで創りました。\n「祭りも終わりかのう」「ぼちぼち引き上げるか」と心の中で\n会話しながら怨霊達が土の下へ戻っていきます。\nなんというオヤジ怨霊。"
zh-hans = "ENDING的主题曲。\n\n根据饮至清晨寂寞回家时的印象创作的曲子。\n「庆典也结束了」「差不多该跑路啦」这样在心里叨咕着\n怨灵们便钻回土中了。\n这是何等的大叔怨灵。\n"

