[soundtrack-list.commentary]
ja = "封獣 ぬえのテーマです。\n\n激しく妖怪妖怪した曲です。\n古風で和風な恐怖と哀愁を漂わせた曲にしました。\nいかにもエキストラボスって感じになってるかな。\n割と一発録音でアドリブだらけだったりするのもエキストラっぽい。"
zh-hans = "封兽　鵺的主题曲。\n\n妖怪感觉非常强烈的曲子。\n弥漫着古老的和风式恐怖与哀愁的曲子。\n完全能感受到Extra BOSS的感觉吧。\n一次尽是即兴的录音，却也意外地有Extra的感觉。\n"

