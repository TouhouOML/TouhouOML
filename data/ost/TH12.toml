ja = "１面のテーマです。\n\n軽快で気持ちの良い曲で始めたかったのでこんな感じに。\nやっぱさ、シューティングって明るい方がよくない？\nと、その時の気分で趣味嗜好が変わる人間が言ってもねぇ。\n曲は爽やかです。窓から飛び出したくなるくらい。"
