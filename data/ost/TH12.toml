[soundtrack-list.commentary]
ja = "ナズーリンのテーマです。\n\nボスっぽい曲でしょ？　見た目はともかく。\n昔自分が入っているこたつの中に、ネズミが入ってきた事がある。\n噛まれた事もある。血が止まらなくなって小学校休んだなぁ。\nネズミは実際強いし、危ないよ。見た目はともかく。"
zh-hans = "{{Naz}}的主题曲。\n\n很有BOSS感觉的一曲吧？　虽然BOSS看上去不怎么样。\n曾经有过自己的被炉里闯进老鼠的事。\n小学时也试过被咬。血流不止，还因此休息了没去上学。\n实际上老鼠是很强、很危险的哟。虽然看上去不怎么样。\n"

