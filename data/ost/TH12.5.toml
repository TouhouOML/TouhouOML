ja = "取材のテーマ４です。\nその鐘を鳴らすと現世では幸せを得られるが、来世は絶え間なく苦\nが続く最悪の地獄、無間（むけん）地獄におちるという無間の鐘。\n恐らく多くの人が、最も長時間聞くはめになる曲ですのでメリハリ\nを抑えて疲れにくい感じにしました。\nまさに無間地獄。フハハハ、精々頑張るんだな！<ref>出自《文明4》最高难度的日文解说。原文为“フハハハ、せいぜい頑張るんだな！”</ref>"
