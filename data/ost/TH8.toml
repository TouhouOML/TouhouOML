ja = "４面のテーマです。\nこの曲はこのゲームのテーマ曲でもあるタイトル画面曲の編曲となっ\nています。非常に短くテンポが良い曲です。\n終盤、妖怪の鳴き声の様な笑い声の様な音も入っていますが、おどろ\nおどろしくならない所が普通ではない。\n全体的に拍子もおかしい。少しずつ狂気が見えて来る気がする。"
zh-hans = "第４面的主题曲。\n这首曲子是从标题画面曲，亦即这个游戏的主题曲编曲而来的。\n曲子非常短且节奏感很强。\n在结尾处，还加入了仿佛妖怪的叫声或是笑声般的声音，\n但奇怪的是并不会令人感到惊悚。\n总体来看节拍很怪。感觉慢慢能够看出一些疯狂的苗头了。"

