[soundtrack-list.commentary]
ja = "八意 永琳のテーマです。\nありえない程勇ましかったり、激しかったり、爽やかだったり。\n一つだけ共通しているテーマは、物凄く馬鹿みたいに元気である事。\n元気と馬鹿だけがラスボスの取得なんですから（えー）\nというか、こんな曲でＳＴＧって言う事自体がルナティック。\n表現のテーマは檻に囚われてはいけないと思う。"
zh-hans = "八意永琳的主题曲。\n充满着难以置信的勇猛、激烈与飒爽。\n唯一与其它音乐共通的主题就是像笨蛋一样非常有精力。\n莫非是因为只有精力和笨蛋才是最终BOSS的长处（咦ー）\n不过在STG里面用这样的曲子本身便已很疯狂了。\n想表达的主题是不能为笼子所困。"

