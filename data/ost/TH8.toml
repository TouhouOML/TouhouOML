[soundtrack-list.commentary]
ja = "博麗霊夢のテーマです。\n懐かしさをテーマに、って何故懐かしいかといえば、数年前の曲のア\nレンジだからです。第４弾、東方幻想郷の４面ボス（霊夢）の曲のア\nレンジバージョンです。４面のパターンが幻想郷と酷似しているので、\n曲も同じにして一部の人だけに完全なデ・ジャヴ感を与えようと（ぉ\n今回のゲームの裏テーマは「幻想と言う名の古き記憶」です。"
zh-hans = "博丽灵梦的主题曲。\n以怀旧为主题，要问为什么怀念的话，是因为这是由数年前的曲子编曲而成的。\n这是第４作，东方幻想乡的４面BOSS（灵梦）的曲子的重编曲版。\n因为４面的模式与幻想乡非常相似，于是也用了相同的曲子，\n想着能让一些人体会到完全的既视感（喂\n这次游戏的里主题是“名为幻想的古老记忆”。"

