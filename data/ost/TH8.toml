ja = "５面のテーマです。\n東洋風なのか西洋風なのか、古いのか新しいのかはっきりしない曲で\nす。ボスもそんな感じ。でもステージ背景は和風ホラー風。\nいつも曲にはテーマがありますが、この曲のテーマはかごめかごめ、\nつまり曲です。アレンジではなく曲のテーマを曲にする。\n表現のテーマは檻に囚われてはいけないと思う。"
