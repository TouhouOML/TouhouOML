[soundtrack-list.commentary]
ja = "タイトル画面テーマです。\nタイトル曲のイメージは前作から継続して同じ雰囲気になる様に。\nより幻想的になってきた感じがしますが、何せ幻想郷だし。\n幻想的、って幻想郷的の略なんですか？\nまぁ、タイトルの曲にしてはお気に入りだったり。"
zh-hans = "标题画面的主题曲。\n想把标题曲的印象做成与前作相同的氛围。\n但变得更具幻想感了，毕竟是幻想乡嘛。\n所谓幻想感，是幻想乡感的简称吗？\n总之，作为标题曲我还挺喜欢的。"

