[soundtrack-list.commentary]
ja = "１面テーマです。\n一面は軽快でノリのいい物が良いよなぁと思ってるんですが、これ、\n軽快かもしれないけどかなり暗いですよねぇ。\nでも永夜抄は夜と妖怪のお話なので、暗く暗く。\nこの曲は蓮台野夜行にも収録したので、知っている方も多いかも。\n１面からこの暗さじゃ先が思いやられるなぁと。"
zh-hans = "第１面的主题曲。\n虽然总觉得第一面来点轻快而情绪高昂的东西多好啊，不过这首，\n也许还算轻快但却非常黑暗呢。\n但是因为永夜抄所讲述的是夜晚与妖怪的故事，黑暗点吧黑暗点吧。\n这首曲子由于在莲台野夜行中也有收录，也许有不少人都已经听过了。\n才第１面就这么黑暗了后面真是令人担忧啊。"

