[soundtrack-list.commentary]
ja = "蓬莱山 輝夜のテーマです。\nキテるなぁ（笑）　冷静さを欠いた感情剥き出しの曲です。\n曲で感情を表現するのではなく、感情で曲を創る、\nむしろゲームが曲を創る。\nなんてクールじゃない、今風じゃない曲なんだろう（笑）\n私はプロじゃないですからねぇ。"
zh-hans = "蓬莱山辉夜的主题曲。\n真兴奋呐（笑） 这是表露出缺乏冷静的感觉的曲子。\n不是以曲子来表达感情，而是以感觉来作曲，\n倒不如说是游戏创作了这个曲子。\n为什么不是酷酷的、有现代感的曲子呢（笑）\n因为我不是专业人士呢。"

