[soundtrack-list.commentary]
ja = "２面テーマです。\n先を急いでるんだけど、焦燥感は余り無く余裕すら漂っている感じ。\nそんな雰囲気を出そうとした曲です。\nこの曲は私なりに最大限の和洋折衷を目指した曲です。\n関係無いけど、どうも幻想郷の彼女達には危機感という物が無い。\n心底生きている事を楽しんでいる様な……。"
zh-hans = "第２面的主题曲。\n虽然急着赶路，但不光没什么焦躁感反倒还有种悠闲的感觉。\n这便是曲子想表现出的氛围。\n这首曲子是我个人最大限度试图做到和洋折衷的曲子。\n虽然跟曲子本身没有什么关系，但幻想乡的少女们似乎没有所谓的危机感。\n仿佛是在从心底里享受着生活……。"

