ja = "ファイナルスペルのテーマです。\n焦燥感だけをあおる曲。この曲は本格的に焦る。\n物凄く短いフレーズの繰り返しが本能的の焦らせる。\nそんなに朝になるのが嫌かねぇ（笑）\nでもまぁ、焦るはずなのに何処かしら懐かしさのあるのは不思議。"
zh-hans = "Final Spell的主题曲。\n只是煽动着焦躁感的曲子。这首音乐给人真正充满了焦躁的感受。\n不断重复着非常短的乐段使人本能地焦躁起来。\n就是那么不愿意让白天到来呢（笑）。\n话说回来，本应焦躁却从不知从何感到一丝怀念，真是不可思议。"

