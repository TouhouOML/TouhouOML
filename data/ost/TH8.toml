[soundtrack-list.commentary]
ja = "６面のテーマです。\n二十世紀の旅人。\n二十世紀のノアの箱舟は、期待と不安を乗せて宙を飛んだ。\nだが、期待だけを月に置き忘れてきてしまったのだろうか。\n未来と言われていた二十一世紀には、不安とほんの少しの幻想だけ\nしか残されていなかった。"
zh-hans = "第6面的主题曲。\n二十世纪的旅人。\n二十世纪的诺亚方舟，承载着期待与不安向着天空飞去，\n但似乎只能将期待遗忘在月球之上了吧。\n在被称为未来的二十一世纪里，\n只残留着不安与少许的幻想。"

