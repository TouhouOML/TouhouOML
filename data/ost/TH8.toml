[soundtrack-list.commentary]
ja = "リグル・ナイトバグのテーマです。\nいつもの東方炸裂な感じで。\n表情豊かな子供の無邪気さと、夜と蟲のイメージをミックスさせた\nイメージで創りました。蠢く小さな蟲40%。\nこの曲に限らず、今回のMIDI版は完全におまけです。Wavがあったら\n絶対にWavで聞いてください。Midiでは出せない幻想が含まれてます。"
zh-hans = "{{莉格露}}的主题曲。\n传统的东方炸裂般的感觉。\n将表情丰富的小孩的天真和夜晚的虫子的印象互相混合，\n以此为印象创作出来的曲子。蠢动的小虫40。\n不仅限于这首曲子，这次的MIDI版完全就是附送品。假如有Wav版\n请务必听听看Wav。其中包含着Midi所无法表现的幻想。"

