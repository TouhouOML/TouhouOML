[soundtrack-list.commentary]
ja = "霧雨魔理沙のテーマです。\n何の気無しに書いたらちょっと悪役が入ってきたので、あわてて\n茶目っ気のあるサビを追加しました。\n\nそしたら、サビがほんの僅か中東の香りが混ざってさあ大変。た\nだ、今回のゲームの性質上、止めどなく流れるような高速感と浮遊\n感を出したかったのでぞの辺はちゃんと出たかなぁと信じたい。"
zh-hans = "雾雨魔理沙的主题曲\n因为是无意中谱的曲，而带入了一点反派角色感，\n所以急急忙忙地追加了像是爱恶作剧的人似的副歌。\n\n这样的话，副歌带入了些微的中东味可不得了。\n只是，由于这次的游戏性质，游戏表现出了没完没了的潮流般的高速\n感和浮游感，所以还是想要相信乐曲在那方面还是有所表现的啊。"

