[soundtrack-list.commentary]
ja = "因幡てゐのテーマです。\nちょっとお茶目な感じと、懐かしくも古くさい日本の様子を感じ\nられるように書いてみました。\nどうですか？　結構ノリもよく可愛らしい曲になって、今回の花\n映塚にピッタリの曲になっていると思うんですが。\n実際、音も音階も和風じゃないのに何処が日本なんだ？　と言わ\nれると良くは説明できないんですが、何か日本ぽくないですか？"
zh-hans = "{{Tewi}}的主题曲\n有点开玩笑的感觉。\n为了表现令人怀念的、古里古气的日本的样子。\n而试着写了这首曲子，如何呢？\n成了曲调也很可爱的曲子，觉得和这次的花映塚很搭配\n实际上，明明无论音节还是音阶都不是和风，哪里像日本了？\n虽然即使被这么问了的话也不能好好说明，但是不觉得有日本味吗？\n"

