[soundtrack-list.commentary]
ja = "鳥、もとい、ミスティア・ローレライのテーマです。\n激しさ３割増になっています。\nというか、途中から狂ったようなアップテンポになりますが、こ\nれは仕様です。ミスティアも花に浮かれてノリノリなのです。\nミスティアの歌は人を惑わすというけど、これを聴く限り、かな\nりハードな歌を歌っているみたい。こんな歌がきこえてきたらそり\nゃおかしくなる、三半規管も狂う。パンクな妖怪だな。"
zh-hans = "鸟，也就是，{{米斯蒂娅}}的主题曲。\n增加了三成的激烈度。\n说起来，虽然在途中成了失控般的Up Tempo，不过这是故意的。\n米斯蒂娅也醉心于花而兴致高昂。\n虽然说米斯蒂娅的歌令人发狂，\n不过只要听了她的歌，多难的歌都想唱唱试试。\n听了这种歌会变得奇怪，三半规管也会失常，真是朋克的妖怪啊。"

