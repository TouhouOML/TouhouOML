[soundtrack-list.commentary]
ja = "風見幽香のテーマです。\n明るくて流れるように花の優雅さを感じさせる曲を書こうとおもっ\nて、そうでもなかった感じの曲です。\nメインメロディはピアノ部分ですが、何かこの曲を作曲している特、懐\nかしい記憶が蘇る思いでした。\nもっと長いピアノ部分を役けても良かったと思ったけど、ゲーム\nにピアノが合わないのでちょっと短くしました。"
zh-hans = "风见幽香的主题曲\n想要谱一首让人感到快活地流淌般的花之优雅的曲子，\n但又没有那种感觉。\n主旋律部分由钢琴演奏，但是不知为什么作这首曲子的时候，\n觉得回想起一些令人怀念的记忆。\n虽然觉得设置更长一点的钢琴部分也不错，\n但是因为游戏不适合钢琴而精简了。\n"

