[soundtrack-list.commentary]
ja = "十六夜咲夜のテーマです。\n咲夜の曲って紅魔郷のハードなのしか無いので、今回は人間らし\nいあるいはとぼけた一面を曲にしてみました。\n私には妙な違和感を感じるメロティなんですがどうでしょう？\n何が妙って、東洋風だと思って聴けばそこはかとなく東洋風だし、\n西洋風だと思えば西洋風。子供っぽいと思えば子供っぽく、大人び\nていると思えば大人っぽい。そう思うの私だけですか？"
zh-hans = "十六夜咲夜的主题曲。\n因为说到咲夜的曲子只会想到红魔乡的难，\n所以这次尝试做成了有人情味的或者说滑稽一面的曲子。\n虽然对我来说是感到有种奇妙的不和谐感的旋律，不过怎样呢？\n要说有什么妙处，那就是觉得是东洋风的话听起来就是难以形容的东洋风，\n觉得是西洋风就是西洋风。觉得幼稚就幼稚，觉得老成就老成。\n只有我这样认为吗？"

