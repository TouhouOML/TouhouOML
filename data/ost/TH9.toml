[soundtrack-list.commentary]
ja = "メディスン・メランコリーのテーマです。\n花映塚の中では最も異色な曲。ちょっと西洋風で暗いイメージを\n持たせようとかいてみました。\n妙な高揚感を煽るボスっぽいこの曲は、懐かしいアーケードゲー\nムの香りがプンプンします。\n曲の頭の鐘の音は、なんだか頭がおかしくなりそうな不安定な音を\n醸し出しています。ここが毒。"
zh-hans = "{{梅蒂欣}}的主题曲。\n花映塚之中最富异色的曲子，\n因为有点西洋风而尝试了带有阴暗想象的创作。\n煽动起奇妙高扬感的BOSS风格的曲子，\n喷涌出令人怀念的街机游戏的香气。\n曲子开头的钟声，总觉得酝酿出让头脑变得奇怪的不安定之音。\n这里很毒。\n"

