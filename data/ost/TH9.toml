[soundtrack-list.commentary]
ja = "小野塚小町のテーマです。\nさらっと切れが良く、跡に何かを残さないのが中ボスの定め。こ\nの曲こそ定めに則って、さらっと感を出してみました。\n東方では過去に何度かこういうさらっとした曲をかいていますが、\n初めて爽快さと哀愁を持つ極を書けた気がする。\n彼岸に帰る時は、この曲を思い浮かべる位、未練の無いよう。"
zh-hans = "小野塚小町的主题曲\n爽快麻利，之后什么都不留下乃是中BOSS的定数。\n这首曲子就遵守那种定数，尝试着表现出那种爽朗感。\n虽然过去在东方中写过几次这样爽朗的曲子，\n但是感觉写这种带有爽快与哀愁的曲子还是首次。\n回归彼岸之时，忆起这首曲子，也就没有留恋了吧。\n"

