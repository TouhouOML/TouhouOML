[soundtrack-list.commentary]
ja = "博麗霊夢のテーマです。\n春っぽさと自然を感じられるように創って見ました。純和風にな\nりきれないところが東方風。\n\n長期戦になっても疲れない位の方が良いのかとも思って、この位\nの激しさに押さえましたが、他の曲に激しすぎるのも混じっていて、\nちょっと大人しめ。霊夢、らしいのか？"
zh-hans = "博丽灵梦的主题曲。\n为了让人感到春意盎然和大自然而试着创作一番。\n即使没有成为纯和风也是东方风。\n\n盘算着即使成为持久战也不会使人疲劳的程度比较好。\n虽然控制在这样的节奏下，但是和其他过于激烈的曲子混在一起，\n显得有点安稳，有灵梦的样子吗？"

