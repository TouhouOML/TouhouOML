[soundtrack-list.commentary]
ja = "鈴仙・優曇華院・イナバのテーマです。\n原曲より若干懐かしさが感じられるように調整し直しました。原\n曲の所為もあるんですが、今回のゲームにはちょっと激しすぎるか\nも。何をそんな真剣になっているんだ？的な激しさが。\nと言うか永夜抄の曲が全体的にちょっと激しすぎるんですとね。\n夜と時間がテーマだったので、まあそれは理解できますが。今回は\n花とお馬鹿がテーマだからなぁ（違）"
zh-hans = "{{铃仙}}的主题曲。\n为了让人能感到比原曲更浓的怀念感而重新调整了一遍。\n虽然也有原曲的影响，不过这次的游戏也许有点过于激烈了。\n干什么那么认真呐？——那样的激烈度。\n说起来永夜抄的曲子，整体性的有点过于激烈了呢。\n因为以夜和时间为主题，反倒是也能理解。\n因为这次是以花和笨蛋为主题呐（才怪）。\n"

