ja = "プリズムリバーの三姉妹のテーマです。\nこの曲は原曲よりも演奏を楽しんでいる雰囲気を出せるようにリア\nレンジしました。またいつか、それぞれの楽器のソロ部分を目立\nたせたプリズムリバー三姉妹の曲が作りたいところ。\nヴァイオリンをルナサが、トランペットをメルランが、ピアノと\nアコーディオンをリリカが演奏していると考えると、ベースやドラ\nムは誰がやってるんでしょう？"
zh-hans = "{{虹川}}三姐妹的主题曲。\n这首曲子是为了更能表现享受演奏的那种气氛而将原曲改编了下。\n以后什么时候，\n也想做一首凸显{{虹川}}三姐妹各自乐器SOLO部分的曲子。\n想到露娜萨拉小提琴，梅露兰吹小号，莉莉卡弹着钢琴拉着手风琴，\n那么贝斯和大鼓由谁来搞定呢？\n"

