[soundtrack-list.commentary]
ja = "四季映姫・ヤマザナドゥのテーマです。\n明らかにラストっぽい曲です。ラストはメロディアスな曲が多い\nのが東方の特徴。今回はさらに日本＋再生＋桜の国、というイメー\nジを盛り込みました。\n力強さとはかなさが同居するこの曲は、未だ見られない最も美しい桜\nの国のための曲です。\n全体的にお馬鹿なこのゲームも、この曲だけは強い思いで。"
zh-hans = "{{四季映姬}}的主题曲。\n明显的最终关风格的曲子。\n最终关多含曲调优美的曲子乃是东方的特征。\n这次更是加入了日本、再生与樱之国这种印象。\n力量强大与虚无缥缈同在的这首曲子，\n乃是为了未曾被见到的最为美丽的樱之国所作。\n对于整体都比较笨蛋的这款游戏来说，我以为也只有这首曲子有劲。\n"

