[soundtrack-list.commentary]
ja = "スタッフロールの曲です。\nいつものスタッフロールとは違う楽しげな曲を作ろうと思って、\n楽しくもなんともない感じになってちょっと後悔。もっとどっちが\nに強く偏らせるべきなのかも。\nまあ、これで終わり感は出ているかな。と言うか始まり感の様な\n気もする。曲は悪くはないですよね？"
zh-hans = "制作人员名单时的音乐。\n想要创作与以往的Staff Roll曲不同的欢乐的曲子，\n没有感到欢乐或什么的，还是有点后悔。\n也许应该更强烈地偏向某一种感觉。\n反正，表现出这样就结束的感觉了啊，要说也有点起始感。\n曲子还不错吧？"

