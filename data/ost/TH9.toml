[soundtrack-list.commentary]
ja = "チルノのテーマです。\n古のバカ^H^H可愛い曲がかっこよくなりました。妙にかっこよく\nなってしまってどうかなぁ。\nと言うつつも、メロディ自体は頭悪そうですよね。この曲は、東\n洋風で軽く激しく、少女風で悩みのない感じが詰まっています。こ\nうなると東洋風というよりは東方風といった感じで、いつの間にか\n私のお得意中のお得意パターンになってしまっています。"
zh-hans = "琪露诺的主题曲\n过去的笨蛋^H^H可爱的曲子变得更悦耳了，\n变得格外悦耳了怎么办啊。\n就算这么说，旋律本身好像就脑子不好呢。这首曲子将东洋风的轻\n快而激烈，与少女风的无忧无虑融合在一起。\n这样与其说是东洋风不如说是东方风的感觉，不知从什么时候起\n成了我得意之中得意的模式了。"

